<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/43f3300b70.js" crossorigin="anonymous"></script>

    <!-- JS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <h1 style="text-align: center;">Todo List</h1>

        <div class="row">

            <!-- INPUT BOX -->
            <div class="col-md-7">
                <div class="form-group">
                    <label for="inpNewTask" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter the name of the task">
                    <div id="newTaskHelp" class="form-text">A short one line description of your task.</div>
                </div>
            </div>

            <!-- BUTTONS -->
            <div class="col-md-5">
                <div class="row">
                    <div class="d-grid gap-2 col-6 col-md-6 col-sm-3 p-1">
                        <button class="btn btn-success col" disabled id="btnAdd">
                            <i class="fas fa-plus-square"></i> Add
                        </button>
                    </div>
                    <div class="d-grid gap-2 col-6 col-md-6 col-sm-3 p-1">
                        <button class="btn btn-danger col" disabled id="btnReset">
                            <i class="fas fa-backspace"></i> Reset
                        </button>
                    </div>
                    <div class="d-grid gap-2 col-6 col-md-6 col-sm-3 p-1">
                        <button class="btn btn-info col" disabled id="btnSort">
                            <i class="fas fa-sort-amount-down"></i> Sort
                        </button>
                    </div>
                    <div class="d-grid gap-2 col-6 col-md-6 col-sm-3 p-1">
                        <button class="btn btn-warning col" disabled id="btnCleanUp">
                            <i class="fas fa-trash-alt"></i> CleanUp
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- TASK LIST -->
        <ul class="list-group row m-1" id="ulTasks">
        </ul>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
